<!DOCTYPE html>

<html>
    <head>
        <title>DiceItUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

   <body>
        <!-- Navbar -->
        <div id="header"></div>

        <!-- Main Body -->
        <!-- Section: Split screen -->
        <section class="">
            <div class="container-fluid px-0">
                <div class="row g-0">

                    <!-- First column -->
                    <div class="col-lg-6 vh-100">
                        <div class="main-container ">
                            <form>
                                <br>
                                <h3>Banking</h3>
                                <div class="row text-dark">
                                    <div class="col-md-8 text-dark">
                                        <label for="FirstName text-dark">First Name</label>
                                        <input type="FirstName" class="form-control" id="FirstName" placeholder="Enter First Name">
                                    </div>

                                    <div class="col-md-8 text-dark">
                                        <label for="LastName text-dark">Last Name</label>
                                        <input type="LastName" class="form-control" id="LastName" placeholder="Enter Last Name">
                                    </div>
                                </div>

                                <br>
                                <div class="col-md-8">
                                    <select class="form-select" id="cardType" aria-label="Default select example">
                                        <option selected>-- Select an option --</option>
                                        <option value="1">Mastercard</option>
                                        <option value="2">Visa</option>
                                    </select>
                                </div>

                                <div class="col-md-8 text-dark">
                                        <label for="cardNumber text-dark">Card Number</label>
                                        <input type="cardNumber" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                                </div>

                                <div class="row text-dark">
                                    <div class="col-md-4 text-dark">
                                        <label for="validTill text-dark">Valid Till</label>
                                        <input type="validTill" class="form-control" id="validTill" placeholder="MM / YY">
                                    </div>

                                    <div class="col-md-4 text-dark">
                                        <label for="CVV text-dark">CVV</label>
                                        <input type="CVV" class="form-control" id="CVV" placeholder="123">
                                    </div>
                                </div>
                                
                                <br>
                                <h3>Shipping Address</h3>

                                <div class="row text-dark">
                                    <div class="col-md-4 text-dark">
                                        <label for="streetAddress" class="form-label">Street Address</label>
                                        <input type="text" class="form-control" id="streetAddress" placeholder="Enter your street address">
                                    </div>

                                    <div class="col-md-4 text-dark">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                                    </div>
                                </div>

                                <div class="row text-dark">
                                    <div class="col-md-4">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="Enter your State">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="zipCode" class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" id="zipCode" placeholder="Enter your zipCode">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label for="Country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                                </div>
                                <br>
                                <h3>Email & Terms</h3>
                                <div class="col-md-8 text-dark">
                                    <label for="email text-dark">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="Terms">
                                    <label class="form-check-label text-dark" for="Terms">Agree to terms & Conditions</label>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- First column -->

                    <!-- Second column -->
                    <div class="col-lg-6 vh-100">
                        <div class="text-center">
                            <img src="Bankcard.png" class="rounded" alt="Responsive image">
                        </div>
                    </div>
                    <!-- Second column -->

                </div>
            </div>
        </section>
        <!-- Section: Split screen -->

        <!-- Footer -->
        <div id="footer"></div>

        <script src="CommonHTML.js"></script>
        <script src="HighlightCurrentTab.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
