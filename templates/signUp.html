<!DOCTYPE html>

<html>
   <head>
      <title>DiceItUp</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   </head>

   <body>
      <!-- Header -->
      {% include 'Header.html' %}

      <!-- Main Body -->
      <div class="main-container ">
         <form method="POST" action="{{ url_for('signupform') }}">
            <div class="form-group text-dark">
               <label for="username text-dark">Username</label>
               <input type="username" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group text-dark">
               <label for="FirstName text-dark">First Name</label>
               <input type="FirstName" class="form-control" id="FirstName" name="FirstName" placeholder="Enter First Name">
            </div>

            <div class="form-group text-dark">
               <label for="LastName text-dark">Last Name</label>
               <input type="LastName" class="form-control" id="LastName" name="LastName" placeholder="Enter Last Name">
            </div>

            <div class="row text-dark">
               <div class="col-md-4 text-dark">
                  <label for="streetAddress" class="form-label">Street Address</label>
                  <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Enter your street address">
               </div>

               <div class="col-md-4 text-dark">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
               </div>

            </div>

            <div class="row text-dark">
               <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="Enter your State">
               </div>

               <div class="col-md-4">
                  <label for="zipCode" class="form-label">ZIP Code</label>
                  <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter your zipCode">
               </div>

               <div class="col-md-4">
                  <label for="Country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country">
               </div>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="Male" value="Male">
              <label class="form-check-label text-dark" for="Male">Male</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="Female" value="Female">
              <label class="form-check-label text-dark" for="Female">Female</label>
            </div>

            <div class="form-group text-dark">
               <label for="email text-dark">Email address</label>
               <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
               <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group text-dark">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>

            <div class="form-group text-dark">
               <label for="confirmPassword">confirm Password</label>
               <input type="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="confirm password">
            </div>

            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="Terms" name="terms">
               <label class="form-check-label text-dark" for="Terms">Agree to terms & Conditions</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

         </div>
      </div>

      <!-- Footer -->
      {% include 'Footer.html' %}

      <script src="HighlightCurrentTab.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
