<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="container-fluid">
      <a class="navbar-brand">DiceItUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <ul class="navbar-nav">
               <li class="nav-item"><a class="nav-link{% if request.endpoint == 'home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
               <li class="nav-item"><a class="nav-link{% if request.endpoint == 'contact' %} active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
               {% if session.get('user_id') %}
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'checkout' %} active{% endif %}" href="{{ url_for('checkout') }}">Checkout</a></li>
                    <li class="nav-item"><span class="nav-link">Welcome, {{ session['username'] }}</span></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
               {% else %}
                    <li class="nav-item"><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
               {% endif %}
            </ul>
         </ul>
      </div>
   </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form method="POST" action="{{ url_for('login') }}">
               <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name ="email" placeholder="Enter email">
               </div>
               <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
               </div>
               <a class="btn btn-primary w-100" href="{{ url_for('signup') }}">Signup</a>
               <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
         </div>
      </div>
   </div>
</div>
