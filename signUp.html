<!DOCTYPE html>

<html>
   <head>
      <title>DiceItUp</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   </head>

   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand">DiceItUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                  <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link active" href="Home.html">Home</a></li>
                     <li class="nav-item"><a class="nav-link" href="Contact-Info.html">Contact</a></li>
                     <li class="nav-item"><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                  </ul>
               </ul>
            </div>
         </div>
      </nav>

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                     </div>
                     <button type="link" class="btn btn-primary w-100" href="signUp.html">Signup</button>
                     <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- Main Body -->
      <div class="main-container ">
         <form>
            <div class="form-group text-dark">
               <label for="FirstName text-dark">First Name</label>
               <input type="FirstName" class="form-control" id="FirstName" placeholder="Enter First Name">
            </div>

            <div class="form-group text-dark">
               <label for="LastName text-dark">Last Name</label>
               <input type="LastName" class="form-control" id="LastName" placeholder="Enter Last Name">
            </div>

            <div class="row text-dark">
               <div class="col-md-4 text-dark">
                  <label for="streetAddress" class="form-label">Street Address</label>
                  <input type="text" class="form-control" id="streetAddress" placeholder="Enter your street address">
               </div>

               <div class="col-md-4 text-dark">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter your city">
               </div>

            </div>

            <div class="row text-dark">
               <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" placeholder="Enter your State">
               </div>

               <div class="col-md-4">
                  <label for="zipCode" class="form-label">ZIP Code</label>
                  <input type="text" class="form-control" id="zipCode" placeholder="Enter your zipCode">
               </div>

               <div class="col-md-4">
                  <label for="Country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Enter your country">
               </div>
            </div>

            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="Male">
               <label class="form-check-label text-dark" for="Male">Male</label>
            </div>

            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="Female">
               <label class="form-check-label text-dark" for="Female">Female</label>
            </div>

            <div class="form-group text-dark">
               <label for="email text-dark">Email address</label>
               <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
               <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group text-dark">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="form-group text-dark">
               <label for="confirmPassword">confirm Password</label>
               <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="confirm password">
            </div>

            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="Terms">
               <label class="form-check-label text-dark" for="Terms">Agree to terms & Conditions</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

         </div>
      </div>

      <!-- Footer -->
      <footer class="bg-dark text-light py-3">
         <div class="container-fluid text-center">
            <ul class="list-inline mb-0">
               <li class="list-inline-item"><a href="#" class="text-light text-decoration-none">Terms & Conditions</a></li>
               <li class="list-inline-item"><a href="#" class="text-light text-decoration-none">Privacy Policy</a></li>
               <li class="list-inline-item"><a href="#" class="text-light text-decoration-none">Cookie Policy</a></li>
            </ul>
            <p class="mt-2 mb-0">&copy; 2025 Yoshi Wiener</p>
         </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
