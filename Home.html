<!DOCTYPE html>

<html>
   <head>
      <title>DiceItUp</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   </head>

   <body>
      <!-- Header -->
      <div id="header"></div>

      <!-- Main Body -->
      <!-- Searchbar -->
      <form>
         <div class="input-group mb-3">
            <button type="submit" class="btn btn-primary">Search</button>
            <input type="text" class="form-control" aria-label="Search" aria-describedby="inputGroup-sizing-default">
         </div>
      </form>

      <!-- store.html -->
      <div class="container mt-4">
      <div id="storeGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
         <template id="itemTemplate">
            <div class="col">
               <div class="card h-100 shadow-sm">
               <img class="card-img-top" alt="">
               <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
               </div>
               <div class="card-footer">
                  <div class="row text-center">
                     <div class="col-md-4 text-dark">
                        <small class="text-muted price"></small>
                     </div>
                     <div class="col-md-4 text-dark">
                        <small class="text-muted quantity"></small>
                     </div>
                     <div class="col-md-4">
                        <button type="button" class="btn btn-success AddToCart">Add to Cart</button>
                     </div>
                  </div>
               </div>
               </div>
            </div>
         </template>
      </div>

      <!-- Footer -->
      <div id="footer"></div>

      <script src="LoadItems.js"></script>
      <script src="CommonHTML.js"></script>
      <script src="HighlightCurrentTab.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
